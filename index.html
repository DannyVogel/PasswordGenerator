<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="container">
        <button id="toggleLight" onclick="toggleLight(event)">☀️</button>
        
        <h1>Generate a <span>random password</span></h1>
        <p id="smallText">Never use an insecure password again.</p>
        
        <button id="generateBtn" onclick="renderPasswords()">Generate passwords</button>
        
        <div id="lengthContainer">
            <label id="passwordLengthLabel" for="passwordLength">Password length: 14 characters </label>
            <input class="styled-slider" onchange="updatePasswordLength()" type="range" min="8" max="20" name="passwordLength" id="passwordLength" list="markers">
            <datalist id="markers">
                <option value="8"></option>
                <option value="10"></option>
                <option value="12"></option>
                <option value="14"></option>
                <option value="16"></option>
                <option value="18"></option>
                <option value="20"></option>
              </datalist>
        </div>
        
        <div id="checkbox-container">
            <label for="checkbox">Exclude:</label>
            <input name="checkbox" type="checkbox" id="symbolsCheck">Symbols
            <input name="checkbox" type="checkbox" id="numbersCheck">Numbers
        </div>

        <hr>
        
        <div class="pass_container">
            <div class="passBox">
                <p onclick="copyPassword(event)" id="password1"></p>
            </div>
            <div class="passBox">
                <p onclick="copyPassword(event)" id="password2"></p>
            </div>
        </div>

        <p id="passwordCopiedAlert" class="hide">Password copied!</p>
    </div>

</body>
</html>
